<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="card base-card bg-light col-md-10 mt-7 rounded-4">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <h2 class="card-title">Login</h2>
                </div>
                <form class="login-form" action="/login" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">User Email</label>
                        <input type="text" name="username" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Login as...</label>
                        <div class="form-check">
                            <input type="radio" name="role" id="student" value="STUDENT" class="form-check-input" checked>
                            <label for="student">Student</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="role" id="instructor" value="INSTRUCTOR" class="form-check-input" >
                            <label for="instructor">Instructor</label>
                        </div>
                    </div>
                    <div class="d-grid vstack mb-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-secondary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
