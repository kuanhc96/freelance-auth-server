<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">
    <div class="card base-card bg-light col-md-10 mt-7 rounded-4">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
        </div>
        <form class="login-form" action="/login" method="post">
            <div class="mb-3">
                <label class="form-label" for="email">User Email </label>
                <input class="form-control" name="email" type="email" id="email" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password </label>
                <input class="form-control" name="password" type="password" id="password" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Login as...</label>
                <div class="form-check">
                    <input
                            class="form-check-input "
                            type="radio"
                            name="role"
                            id="student"
                            value="STUDENT"
                            checked
                    />
                    <label for="student">Student</label>
                </div>
                <div class="form-check">
                    <input
                            class="form-check-input"
                            type="radio"
                            name="role"
                            id="instructor"
                            value="INSTRUCTOR"
                    />
                    <label for="instructor">Instructor</label>
                </div>
            </div>
            <div class="mb-3">
                <input
                        class="form-check-input me-2"
                        type="checkbox"
                        name="rememberMe"
                        id="rememberMe"
                        value="true"
                />
                <label for="rememberMe">Remember Me</label>
            </div>
            <div class="d-grid vstack mb-3">
                <button class="btn btn-secondary" type="submit">Login</button>
            </div>
        </form>
        <div>
            <a class="btn btn-primary me-3" href="/createAccount">Create an account</a>
            <a class="btn btn-primary" href="/forgetPassword">Forgot password?</a>
        </div>

    </div>
</div>
</body>
</html>
